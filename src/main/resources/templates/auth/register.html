<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}">
    </th:block>
</head>
<body>
<div class="container">
    <th:block th:include="~{/fragments/nav}">
    </th:block>
    <div class="card">
        <div class="card-header">Register</div>
        <div class="card-body">
            <form th:action="@{/users/register}" th:object="${userRegisterBindingModel}" class="register"
                  role="form" method="post">
                <div class="form-group row">
                    <label for="firstName" class="col-lg-4 col-form-label">First Name</label>
                    <div class="col-lg-6">
                        <input th:field="*{firstName}" th:errorclass="bg-danger" id="firstName" type="text"
                               class="form-control" name="firstName" autofocus>
                        <small th:each="err : ${#fields.errors('firstName')}" th:text="${err}"
                               class="text-danger h5"></small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lastName" class="col-lg-4 col-form-label">Last Name</label>
                    <div class="col-lg-6">
                        <input th:field="*{lastName}" th:errorclass="bg-danger" id="lastName" type="text"
                               class="form-control" name="lastName" value="last name" autofocus>
                        <small th:each="err : ${#fields.errors('lastName')}" th:text="${err}"
                               class="text-danger h5"></small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-lg-4 col-form-label">E-Mail Address</label>
                    <div class="col-lg-6">
                        <input th:field="*{email}" th:errorclass="bg-danger" id="email" type="text"
                               class="form-control" name="email" value="email">
                        <small th:each="err : ${#fields.errors('email')}" th:text="${err}"
                               class="text-danger h5"></small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="username" class="col-lg-4 col-form-label">Username</label>
                    <div class="col-lg-6">
                        <input th:field="*{username}" th:errorclass="bg-danger" id="username" type="text"
                               class="form-control" name="username" value="username">
                        <small th:each="err : ${#fields.errors('username')}" th:text="${err}"
                               class="text-danger h5"></small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-lg-4 col-form-label">Password</label>
                    <div class="col-lg-6">
                        <input th:field="*{password}" th:errorclass="bg-danger" id="password" type="password"
                               class="form-control" name="password">
                        <small th:each="err : ${#fields.errors('password')}" th:text="${err}"
                               class="text-danger h5"></small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="confirmPassword" class="col-lg-4 col-form-label">Confirm Password</label>
                    <div class="col-lg-6">
                        <input th:field="*{confirmPassword}" th:errorclass="bg-danger" id="confirmPassword"
                               type="password" class="form-control" name="confirmPassword">
                        <small th:each="err : ${#fields.errors('confirmPassword')}" th:text="${err}"
                               class="text-danger h5"></small>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-6 offset-md-4">
                        <button type="submit" class="btn btn-large btn-primary">
                            <i class="fas fa-sign-in-alt"></i>
                            Register
                        </button>
                        <a th:href="@{/users/login}" class="btn btn-large btn-primary">
                            <i class="fas fa-sign-in-alt"></i>
                            Login
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <th:block th:include="~{/fragments/footer}"></th:block>
</div>
<th:block th:include="~{/fragments/js-files}"></th:block>
</body>
</html>
